<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <div class="d-flex justify-content-between">
                    <h6>Brand List</h6>
                    <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
                        data-bs-target="#addBrandPopup">
                        Add Brand
                    </button>
                </div>
               <div class="my-3">
                <div class="table-height table-responsive">
                    <table class="table text-start align-middle table-bordered table-hover " >
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Image</th>
                                <th scope="col">Upload By</th>
                                <th scope="col">Status</th>
                                <th scope="col">Information</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let brand of allbrand;let i=index;">
                                <th scope="row">{{i+1}}</th>

                                <td>{{brand.name}}</td>
                                <td>
                                    <img [src]="'assets/uploads/brands/' + brand.img" [alt]="brand.name" height="15px"
                                        weight="15px">
                                </td>
                                <td>{{brand.user_id}}</td>
                                <td>{{brand.status_id}}</td>
                                <td>
                                    <span type="" class="text-info" data-bs-toggle="modal"
                                        data-bs-target="#infoBrandPopup"><i class="fa fa-info-circle"></i></span>
                                </td>
                                <td>
                                    <span  class="text-success" data-bs-toggle="modal"
                                        data-bs-target="#editBrandPopup" (click)="getSelectBrandId(brand.brand_id)"><i class="fa fa-edit"></i></span>
                                </td>
                                <td>
                                    <span  class="text-danger" data-bs-toggle="modal"
                                        data-bs-target="#deleteBrandPopup"><i class="fa fa-trash"></i></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
               </div>

            </div>
        </div>
    </div>
</div>


<!-- modal start -->
<!-- add brand start -->

<div class="modal" id="addBrandPopup" tabindex="1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
       <app-add-brand></app-add-brand>
    </div>
</div>
<!-- add brand end -->

<!-- edit brand start -->

<div class="modal" id="editBrandPopup" tabindex="1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <app-edit-brand></app-edit-brand>
    </div>
</div>
<!-- edit brand end -->

<!-- delete brand start -->

<div class="modal" id="deleteBrandPopup" tabindex="1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Are you sure want to delete this Brand?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control form-control-sm" id="brand" placeholder="Hp"
                            formControlName="brand_name">
                    </div>

                    <label for="exampleInputEmail1" class="form-label">Status</label>
                    <select class="form-select form-select-sm mb-3" formControlName="status_id"
                        aria-label="Default select example">
                        <option value="0">Active</option>
                        <option value="1">De-active</option>
                    </select>
                    <div class="mb-3">
                        <label for="brandimg" class="form-label">Brand Logo</label>
                        <input class="form-control form-control-sm" id="brandimg" type="file"
                            (change)="onFileSelected($event)">
                    </div>

                    <div class="d-flex justify-content-between">

                        <button type="submit" class="btn btn-sm btn-danger">Delete
                            <i class="fa fa-trash"></i>
                        </button>
                        <div>
                            <button type="button" class="btn btn-sm btn-success" data-bs-dismiss="modal"
                                aria-label="Close">Close
                            <i class="fa fa-close"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- delete brand end -->
<!-- modal end -->

<!-- modal start -->
<!-- add brand start -->

<div class="modal" id="infoBrandPopup" tabindex="1" aria-labelledby="infoBrandPopup" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="infoBrandPopup">More Information</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               
            </div>
        </div>
    </div>
</div>
<!-- add brand end -->
<!-- modal end -->
