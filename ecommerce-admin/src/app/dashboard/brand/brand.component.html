<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <div class="d-flex justify-content-between">
                    <h6>Brand List</h6>
                    <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
                        data-bs-target="#addBrandPopup">
                        Add Brand
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr class="text-center">
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Image</th>
                                <th scope="col">Status</th>
                                <th scope="col">Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let brand of allbrand;let i=index;">
                                <th scope="row">{{i+1}}</th>
                                <td>{{brand.name}}</td>
                                <td><img [src]="'assets/uploads/brands/' + brand.img" [alt]="brand.name" height="50px"
                                        weight="50px"></td>
                                <td>{{brand.status_id}}</td>
                                <td class="text-center"> <button type="button" class="mx-2 btn btn-success btn-sm"
                                        data-bs-toggle="modal" data-bs-target="#editBrandPopup"><i
                                            class="fa fa-edit"></i></button> 
                                            <button type="button" class="btn btn-danger btn-sm"
                                            data-bs-toggle="modal" data-bs-target="#deleteBrandPopup"><i
                                                class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- modal start -->
<!-- add brand start -->

<div class="modal" id="addBrandPopup" tabindex="1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Brand</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="addBrand()">
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control form-control-sm" id="brand" placeholder="Hp"
                            formControlName="brand_name">
                    </div>

                    <label for="exampleInputEmail1" class="form-label">Status</label>
                    <select class="form-select form-select-sm mb-3" formControlName="status_id"
                        aria-label="Default select example">
                        <option value="0">Active</option>
                        <option value="1">De-active</option>
                    </select>
                    <div class="mb-3">
                        <label for="brandimg" class="form-label">Brand Logo</label>
                        <input class="form-control form-control-sm" id="brandimg" formControlName="brandimg" type="file"
                            (change)="onFileSelected($event)">
                    </div>
                    <div class="d-flex justify-content-between">

                        <button type="submit" class="btn btn-sm btn-success">Add</button>
                        <div>
                            <button type="reset" class="btn btn-sm btn-info">Reset</button>
                            <button type="button" class="btn btn-sm btn-danger" data-bs-dismiss="modal"
                                aria-label="Close">Close</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- add brand end -->
<!-- modal end -->
