<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-5">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Add Brand</h6>
                <form [formGroup]="form"  (ngSubmit)="addBrand()">
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control form-control-sm" id="brand"
                            placeholder="Hp" formControlName="brand_name">
                    </div>

                    <label for="exampleInputEmail1" class="form-label">Status</label>
                    <select class="form-select form-select-sm mb-3" formControlName="status_id" aria-label="Default select example">
                        <option value="0">Active</option>
                        <option value="1">De-active</option>
                    </select>
                    <div class="mb-3">
                        <label for="brandimg" class="form-label">Brand Logo</label>
                        <input class="form-control form-control-sm" id="brandimg" formControlName="brandimg" type="file" (change)="onFileSelected($event)">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-sm btn-success" >Add</button>
                        <button type="reset" class="btn btn-sm btn-danger">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-12 col-xl-7">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Brand List</h6>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr class="text-center">
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Image</th>
                                <th scope="col">Status</th>
                                <th scope="col">Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let brand of allbrand;let i=index;">
                                <th scope="row">{{i+1}}</th>
                                <td>{{brand.name}}</td>
                                <td><img [src]="'assets/uploads/brands/' + brand.img" [alt]="brand.name" height="50px" weight="50px"></td>
                                <td>{{brand.status_id}}</td>
                                <td class="text-center"><a href="#" class="px-2 text-success"><i class="fa fa-edit"></i></a>
                                    <a href="#" class="px-2 text-danger"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
