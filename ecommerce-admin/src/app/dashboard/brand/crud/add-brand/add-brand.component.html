<div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Brand</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form" enctype="multipart/form-data" (ngSubmit)="addBrand()">
            <div class="mb-3">
                <label for="user" class="form-label">User</label>
                <input type="text" class="form-control form-control-sm" id="user" placeholder="1"
                    formControlName="user_id">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control form-control-sm" id="brand" placeholder="Hp"
                    formControlName="brand_name">
            </div>

            <label for="exampleInputEmail1" class="form-label">Status</label>
            <select class="form-select form-select-sm mb-3" formControlName="status_id"
                aria-label="Default select example">
                <option value="0">Active</option>
                <option value="1">De-active</option>
            </select>
            <div class="mb-3">
                <label for="brandimg" class="form-label">Brand Logo</label>
                <input class="form-control form-control-sm" id="brandimg" type="file"
                    (change)="onFileSelected($event)">
            </div>
            <div class="d-flex justify-content-between">

                <button type="submit" class="btn btn-sm btn-success">Add</button>
                <div>
                    <button type="reset" class="btn btn-sm btn-info">Reset</button>
                    <button type="button" class="btn btn-sm btn-danger" data-bs-dismiss="modal"
                        aria-label="Close">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
