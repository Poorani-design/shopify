<div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Brand</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="editBrandForm" enctype="multipart/form-data">
            <div class="mb-3">

                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control form-control-sm" id="brand" 
                formControlName="brand_id">
                <input type="text" class="form-control form-control-sm" id="brand" 
                formControlName="brand_name">
            </div>

            <label for="exampleInputEmail1" class="form-label">Status</label>
            <select class="form-select form-select-sm mb-3" formControlName="status_id"
                aria-label="Default select example">
                <option value="0">Active</option>
                <option value="1">De-active</option>
            </select>
            <div class="mb-3">
                <label for="brandimg" class="form-label">Brand Logo</label>
                <input class="form-control form-control-sm" id="brandimg" type="file"
                    (change)="onFileSelected($event)">
            </div>
            <div class="mb-3">
                <label for="brandimg" class="form-label">Logo</label>
                <!-- <img  [src]="'assets/uploads/brands/' + imageName" alt="Image" height="20px" -->
                <img  [src]="'assets/uploads/brands/' + imageName" alt="Image" height="20px"
                weight="20px"/>

            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <button type="button" class="btn btn-sm btn-danger" data-bs-dismiss="modal"
                        aria-label="Close">Close</button>
                </div>
                <button type="submit" class="btn btn-sm btn-success" (click)="updateBrand()">Update</button>

            </div>
        </form>
    </div>
</div>
